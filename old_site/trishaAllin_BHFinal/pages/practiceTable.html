<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
table {
	border: 2px solid #06C;
	margin: 0px;
	padding: 0px;
	border-collapse: collapse;
	font-size: 90%;
	background-color: #CCC;
	width: 500px;
}
th {
	border: 2px solid #039;
	margin: 0px;
	padding: 0px;
}
td {
	border: 1px solid #09C;
	margin: 0px;
	padding: 0px;
}
</style>
</head>

<body>
<div class="myTable"><table summary="Table Study">
  <caption>
    Table Study
  </caption>
  <tr>
    <th scope="col">River Trip</th>
    <th scope="col">State</th>
    <th scope="col">Trip Length</th>
  </tr>
  <tr>
    <th scope="row">Desolation Canyon</th>
    <td>Utah</td>
    <td>7 Days</td>
  </tr>
  <tr>
    <th scope="row">San Juan River</th>
    <td>Utah</td>
    <td>10 Days</td>
  </tr>
  <tr>
    <th scope="row">Gunnison River</th>
    <td>Colorado</td>
    <td>1/2-Full Day</td>
  </tr>
  <tr>
    <th scope="row">Yampa River</th>
    <td>Colorado</td>
    <td>4-5 Days</td>
  </tr>
  <tr>
    <th scope="row">Ruby/Horsetheif Canyon</th>
    <td>Utah</td>
    <td>1-3 Days</td>
  </tr>
</table>
</div>
</body>
</html>
